<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- maximum-scale=1.0, user-scalable=0 does not allow content to be scaled on Android. -->
  <!-- Disables forced link for phone number on iOS -->
  <meta name="format-detection" content="telephone=no">

  <meta name="description" content="description">
  <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
  <!-- <link rel="preload" href="fonts/YourMainFont.woff2" as="font" crossorigin> -->

  <!-- SEO
    <meta name="keywords" content="keyword1,">
    <meta name="robots" content="none,noindex,nofollow,noimageindex,noarchive,nosnippet">
    <meta name="Author" content="Author">
    <meta name="Copyright" content="Copyright">
    <meta name="Address" content="Address"> 
    <! - Redirect (reload) the page. Delay in seconds; url=Site / page address ->
    <meta http-equiv="refresh" content="seconds; url = URL">

    Facebook
    <! - site localization, for the Russian-language site ru_RU ->
    <meta property="og:locale" content="ru_RU">
    <! - content type, default is article ->
    <meta property="og:type" content="article">
    <! - the title of the page that will be displayed in the post of the social network ->
    <meta property="og:title" content="META tags">
    <! - page description ->
    <meta property="og:description" content="Description of the page about META tags">
    <! - link to the image that will be published in the post ->
    <meta property="og:image" content="path">
    <! - link to the current page ->
    <meta property="og: url" content="path">
    <! - site name ->
    <meta property="og:site_name" content="Freelancer for life">

    Twitter
    <! - Map type, default is summary ->
    <meta name="twitter: card" content="summary">
    <! - Author name / login ->
    <meta name="twitter: site" content="Ivan">
    <! - Page title ->
    <meta name="twitter: title" content="META tags">
    <! - Page description ->
    <meta name="twitter: description" content="about META tags">
    <! - Link to image ->
    <meta name="twitter: image" content="path">
  -->

  <link rel="stylesheet" href="css/style.min.css">

  @@if(swiper) {
  <!-- Swiper -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">}

  <!--? Use this if you want set multiple files. -->
  @@if(swiper) {
  <link rel="stylesheet" href="css/">}

  <title>@@title</title>
</head>
